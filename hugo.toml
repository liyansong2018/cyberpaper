
theme = "quint"
summaryLength = 20                  # Number of characters in your card summaries
baseURL = 'https://secnotes.github.io/cyberpaper/'
relativeURLs = true
canonifyURLs = false
title = "SecNotes"

[params]
useToc = true
description = 'Demo site for the Hugo theme Quint.'

[[params.social]]
    url = "https://github.com/secnotes/cyberpaper"
    icon = "/svg/github-svgrepo-com.svg"
    name = "X"

[[menus.main]]
    name = '评论'
    url = 'https://github.com/secnotes/cyberpaper/issues'

[markup.goldmark.renderer]
    unsafe = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'
    maxAge = 0

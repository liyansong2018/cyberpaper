<footer>
    <div class="social-media">
        {{ range site.Params.social}}
            <a href="{{ .url }}"><img alt="{{ .name }}" src="{{ .icon }}"/></a>
        {{ end }}
    </div>
    <div class="logo h-card">
        <a class="u-url" href="{{ .Site.Home.Permalink }}">
            <img alt="Site Logo" class="site-logo u-photo" src="{{ $.Site.Params.logo | default "/images/logo.png" }}"/>
        </a>
        <p>© {{ now.Format "2006" }}
            <a href="https://github.com/secnotes">{{ .Site.Title }}</a>. 本作品采用<a href="https://creativecommons.org/licenses/by-sa/4.0/">知识共享署名-相同方式共享 4.0 国际许可协议</a>进行许可。</p>
    </div>
    <nav>
        <ul>
            {{- range site.Menus.main }}
                <li>
                    <a href="{{ absURL .URL }}">{{ .Name }}</a>
                </li>
            {{- end }}
        </ul>
    </nav>
    {{ partial "search-index.html" . }}
</footer>
